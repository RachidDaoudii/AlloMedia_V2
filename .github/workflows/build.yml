name: AlloMedia CI

on:
  push:
    branches:
      - rachid

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.12.1"

      - name: Install dependencies
        run: |
          cd backend
          npm install
        working-directory: backend

      - name: run tests
        run: npm test
