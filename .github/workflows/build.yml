name: AlloMedia CI

on:
  push:
    branches:
      - rachid

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.12.1"

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: run tests
        run: cd backend && npm test

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Tag and push backend image
        uses: docker/build-push-action@v4
        with:
          context: backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-image-allomedia:latest

      - name: Tag and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend-image-allomedia:latest

      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 219315770087.dkr.ecr.us-east-1.amazonaws.com

      # - name: Tag and push backend image to AWS ECR
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: backend
      #     push: true
      #     tags: 219315770087.dkr.ecr.us-east-1.amazonaws.com/backend-image-allomedia:latest

      # - name: Tag and push frontend image to AWS ECR
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: frontend
      #     push: true
      #     tags: 219315770087.dkr.ecr.us-east-1.amazonaws.com/frontend-image-allomedia:latest

